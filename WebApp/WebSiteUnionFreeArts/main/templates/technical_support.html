{% extends "base.html" %}

{% block title %}Техническая помощь{% endblock %}

{% block content  %}
<article>
    <div class="qew">
        <p>
        <h2>Напишите нам</h2></p>
        <form class="form-horizontal">
            <label for="login">Имя</label></br>
            <input type="login" class="form-control" cols="25" rows="1" placeholder="Ваше имя"/></br>
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <label for="Theme">Тема</label><br>
            <input type="text" class="form-control" cols="25" rows="1" placeholder="Тема письма"/><br>
            <label for="textarea">Ваше сообщение</label><br>
            <textarea class="form-control" cols="25" rows="5" placeholder="Введите текст.
Не больше 300 символов" maxlength="300"></textarea><br>
            <div class="controls">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </form>
    </div>
</article>
    {% endblock %}
